<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="../../assets/WhatsApp Image 2023-05-04 at 6.53.36 PM (1).jpeg" class="img-fluid rounded" alt="logo">
            </div>
            
            <div class="col-md-8 col-lg-6 col-xl-4 offset-md-1">
                <div class="card">
                    <div class="card-header text-center" style="color: white; background-color: rgb(6,62,38)">
                        <b>Sign in or Sign up</b>
                    </div>
                    <div class="card-body" style="padding: 10px;">
                        <form [formGroup]="loginForm" class="form">
                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center mx-3 b-0" style="font-size: 20px;">
                                Sign up or Sign in to access your order, special offers, health tips and more!
                                </p>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="email" formControlName="emailId" class="form-control form-control-lg" id="emailId" placeholder="Email Address">
                            </div>

                            <div class="form-outline mb-4">
                                <input type="password" formControlName="password" class="form-control form-control-lg" id="password" placeholder="password">
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <div>
                                    <button type="submit" class="btn btn-primary btn-lg form-control" 
                                    style="padding-left: 2.5rem; padding-right:2.5rem;">Sign in</button>
                                </div>

                                <div class="form-group">
                                    <div *ngIf="errorMessage!=null || errorMessage!=null" class="text-danger">
                                        <h4>{{errorMessage}}</h4>
                                    </div>
                                </div>

                                <div class="divider d-flex align-items-center my-2">
                                    <p class="text-center fw-bold mx-3 mb-0">OR</p>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-success">Create New Account</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
